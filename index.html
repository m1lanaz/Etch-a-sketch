<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="https://kit.fontawesome.com/51bc31cf0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <section class="canvas">
    </section>
    <div class="controls">
        <div class="slidecontainer">
            <p class="sliderValue"></p>
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
        </div>
        <button id="eraser"><i class=" fa fa-solid fa-eraser fa-xl"></i></button>
        <button id="clearCanvas">Clear</button>
    </div>
</body>
</html>
