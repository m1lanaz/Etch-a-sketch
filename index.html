<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/51bc31cf0c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1>Etch-a-sketch</h1>
        <section class="canvas">
        </section>
        <div class="controls">
            <div class="slidecontainer">
                <p class="sliderValue">20 x 20</p>
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
            </div>
            <div class="buttonContainer">
                <button id="eraser"><i class=" fa fa-solid fa-eraser fa-xl"></i></button>
                <button id="clearCanvas">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
